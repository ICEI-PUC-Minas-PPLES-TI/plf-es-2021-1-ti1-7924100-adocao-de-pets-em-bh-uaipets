<body>



    <main class="main container">
        <h1 class="uaipets"><a class=" black" href="#"><b>UaiPets</b> <i class="fas fa-paw"></i></a></h1>
        <div class="card">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-9 col-lg-7">
                    <h1 class="roxo centro">Entrar</h1>

                    <!--Form-login-->

                    <form class="login">
                        <div class="form-group margem-bottom-10px">
                            <label for="exampleInputemail">E-mail</label>
                            <input type="email" class="form-control bg-gray" id="exampleInputemail"
                                aria-describedby="emailHelp" placeholder="Email@example.com">

                        </div>
                        <div class="form-group margem-bottom-10px">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control bg-gray" id="exampleInputPassword1"
                                placeholder="Insira sua senha">
                        </div>
                        <div class="texto-mini texto-direita margem-bottom-10px">Esqueceu sua senha?</div>
                        <div class="form-check margem-bottom">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                Manter conectado
                            </label>
                        </div>

                        <!--Botoes-->
                        <div class="centro">
                            <button type="submit" class="btn btn-light btn-roxo bg-roxo btn-big"><a
                                    href="../index.html">Entrar</a></button>

                        </div>

                        <div class="posicao">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>


                        <script>
                            function onSignIn(googleUser) {
                                // Useful data for your client-side scripts:
                                var profile = googleUser.getBasicProfile();
                                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                                console.log('Full Name: ' + profile.getName());
                                console.log('Given Name: ' + profile.getGivenName());
                                console.log('Family Name: ' + profile.getFamilyName());
                                console.log("Image URL: " + profile.getImageUrl());
                                console.log("Email: " + profile.getEmail());

                                // The ID token you need to pass to your backend:
                                var id_token = googleUser.getAuthResponse().id_token;
                                console.log("ID Token: " + id_token);

                                if (window.confirm(`Bem-vindo ${profile.getName()}, clique aqui para retornar à página inicial `)) {
                                  window.location.href='https://uaipets.fabianakraft.repl.co/index.html';
                                  };


                        </script>


                        <!--Cadastro-->
                        <div class="margem-bottom">
                            <p class="margem-top centro">Ainda não tem uma conta? <span class=" margem-bottom"
                                    data-toggle="modal" data-target="#botaoregistro"> <a
                                        href="../cadastro/cadastro.html" class="roxo">Cadastre-se</a> </span></p>

                        </div>

                    </form>
                </div>
                <div class="col-md-3 col-lg-5 bg-roxo">
                    <img src="/sairlogin/imagens_sairlogin/pets-login-removebg-preview-removebg-preview.png" alt=""
                        class="imagem-pets" id="nomobile">
                </div>

            </div>


        </div>


        <script src="login.js"></script>
        <script>

            // Declara uma função para processar o formulário de login
            function processaFormLogin(event) {
                // Cancela a submissão do formulário para tratar sem fazer refresh da tela
                event.preventDefault();
                // Obtem os dados de login e senha a partir do formulário de login
                var strSenha = document.getElementById('exampleInputPassword').value;
                var strEmail = document.getElementById('exampleInputEmail').value;
                // Valida login e se estiver ok, redireciona para tela inicial da aplicação
                resultadoLogin = loginUser(strEmail, strSenha);
                if (resultadoLogin) {
                    window.location.href = 'https://uaipets.fabianakraft.repl.co/index.html';
                }
                else { // Se login falhou, avisa ao usuário
                    alert('Usuário ou senha incorretos');
                }
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

            crossorigin="anonymous"></script>
