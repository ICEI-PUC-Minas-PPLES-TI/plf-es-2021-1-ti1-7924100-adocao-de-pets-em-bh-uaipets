    <div class="container">
        <main class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <img src="user5.jpg" class="rounded-circle" id="imageValue" width="150">
                            <div class="mt-3">
                                <h3 class="name-text">Alberto Silva</h3>
                                <a href="/index.html">Página Inicial</a>
                                <a href="/chat/chat.html">Chat</a>
                                <a href="/sobre/sobre.html">Sobre</a>
                                <a href="">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <div class="profile">
                            <h1 class="m-3 pt-3">Perfil</h1>
                            <button onclick="changeProfile()" class="info-text button" id="changeProf">Editar Perfil</button>
                            <button onclick="saveProfile()" class="info-input button" id="saveProf">Salvar Perfil</button>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Nome completo</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <span id="name" class="info-text name-text"></span>
                                    <input class="info-input space" type="text" id="nameValue" value=""  placeholder="Digite seu nome">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>E-mail</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <span id="email" class="info-text"></span>
                                    <input class="info-input space" type="email" id="emailValue" value="" placeholder="Digite seu email">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Telefone</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <span id="phone" class="info-text"></span>
                                    <input class="info-input space" type="tel" id="phoneValue" value="" placeholder="Digite seu telefone">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Endereço</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <span id="address" class="info-text"></span>
                                    <input class="info-input space" type="text" id="addressValue" value="" placeholder="Digite seu endereço">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Bio</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <span id="about" class="info-text"></span>
                                    <textarea class="info-input space" id="aboutValue" value="" placeholder="Digite sobre você"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">Atividade Recente</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Adotante</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    <span id="activity-description">Adotou um cachorro</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
